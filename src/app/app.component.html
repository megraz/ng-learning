<select [(ngModel)]="selectedPage">
<option value="boucle">Boucle</option>
<option value="template">Template</option>
<option value="todo">Todo List</option>
<option value="todo-second">Todo List Second</option>
<option value="chien">Liste Chien</option>
</select>

<app-boucle *ngIf="selectedPage === 'boucle'"></app-boucle>

<app-template *ngIf="selectedPage === 'template'"></app-template>

<app-todo *ngIf="selectedPage === 'todo'"></app-todo>
<app-todo-second *ngIf="selectedPage === 'todo-second'"></app-todo-second>
<app-chien *ngIf="selectedPage === 'chien'"></app-chien>
